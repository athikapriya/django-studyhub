
<div class="offcanvas offcanvas-bottom " id="deleteMessage{{ message.id }}" style="background-color: 2d2d39;">
    <div class="offcanvas-body ">
        <form method="POST" action="{% url 'delete-message' message.id %}">
            {% csrf_token %}
            <p class="color-text-primary pb-0 mb-1">Are you sure to delete the comment?</p>
            <button class="btn my-btn mt-3" type="submit">Delete</button>
        </form>
    </div>
</div>
