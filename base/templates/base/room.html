{% extends 'base/main.html' %}

{% block css %}
<style>
    .gx-5 {
        --bs-gutter-x: 2rem;
    }

    .room-name{
        font-size: 1.35rem;
    }

    .room-header small, .chat-room small{
        font-size: 0.85rem;
    }

    .chat-room{
        background-color: #2D2D39;
        border-radius: 6px;
    }

    .chat-room .comment {
        margin-top: 1rem; 
        margin-bottom: 1rem;
        border-left: 2px solid var(--color-neutral);
    }

    .chat-room .comment:first-child {
        margin-top: 0;
    }

    .chat-room .comment:last-child {
        margin-bottom: 0;
    }


    .offcanvas.offcanvas-bottom{
        height: auto;
        background-color: #2D2D39;
    }

    .textarea-custom, .textarea-custom:focus{
        background-color: #2d2d39;
        color: #e5e7eb;
        border-bottom: 1px solid var(--color-bg-main);
        border-radius: 0;
    }

    .my-btn{
        padding: 6px 15px;
        font-size: 0.9rem;
    }

    .comment-wrapper {
        position: relative;
    }

    .send-btn {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background-color: transparent;
        border: none;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

        .room-dropdown {
        background: rgba(45, 45, 57, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.35), 0 2px 6px rgba(0,0,0,0.25);

        min-width: 150px;
        padding: 6px;

        opacity: 0;
        transform: translateY(10px); /* start below */
        transition: opacity 0.25s ease, transform 0.25s ease;
        transform-origin: bottom; /* grow from bottom like navbar */
    }

    .room-dropdown.show {
        opacity: 1;
        transform: translateY(0); /* slide up */
    }

    .room-dropdown .dropdown-item {
        background: transparent;
        color: var(--color-text-secondary);
        border-radius: 8px;
        padding: 8px 12px;
        transition: all 0.25s ease;
    }

    .room-dropdown .dropdown-item:hover {
        background: rgba(87, 187, 221, 0.15);
        color: var(--color-primary);
    }

    
</style>
{% endblock %}

{% block content %}

<!-- =============== room section starts here =============== -->

<section id="study-room">
    <div class="container">
        <div class="row">
            
            <!-- =============== main conversation starts =============== -->
            <div class="col-lg-8 gy-4 gx-5">
                {% include 'base/components/room_contents.html' %}
            </div>
            <!-- =============== main conversation ends =============== -->


            <!-- =============== participants starts here =============== -->
            <div class="col-lg-4 gy-4 gx-5">
                {% include 'base/components/participant_components.html' %}
            </div>
            <!-- =============== participants ends here =============== -->

        </div>
    </div>
</section>

<!-- =============== room section ends here =============== -->

{% endblock %}
