<!DOCTYPE html>
{% load static %}
<html lang="en-Us">
<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <meta name="keywords" content="html, css, js, bootstrap, python, django, dbsqlite3">
    <meta name="author" content="Athika Chowdhury Priya">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title tag -->
    <title>Studyhub | Where learning meets community.</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- google fonts cdn -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <!-- dark mode cdn -->
    <link rel="stylesheet" href="https://www.jqueryscript.net/demo/dark-mode-bootstrap/dark-mode.css">

    <!-- global css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}?v=3">

    <!-- individual page css -->
    {% block css %} {% endblock %}

</head>
<body>

    <!-- ========== nav section starts ========== -->
    {% include 'base/navbar.html' %}
    <!-- ========== nav section ends ========== -->

    
    <!-- ========== main section starts here ========== -->
        {% block content %}
        {% endblock %}  
    <!-- ========== main section ends here ========== -->



    <!-- jqueryscript cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- global script -->
    <script src="{% static 'scripts/main.js' %}"></script>

    <!-- individual page js -->
    {% block script %} {% endblock %}

</body>
</html>
