{% block css %}
<style>
a{
    text-decoration: none !important;
}

.total-topic__container{
    font-size: 0.92rem;
}

.total-topic{
    padding: 0.18rem 0.45rem;
    font-size: 0.85rem;
}

.topics{
    margin-bottom: 1.7rem;
}

.topic-link{
    font-size: 0.95rem;
    letter-spacing: 0.025rem;
    color: var(--color-text-tertiary);
}

.topic-link:hover{
    color: var(--color-primary);
}

.follow-text {
    background-color: var(--color-neutral);
    color: var(--color-text-tertiary);
    display: inline-block;
    padding: 4px 10px;
    border: none;
    border-radius: var(--border-radius);
    transition: var(--transition);
}

.follow-text:hover {
    background-color: var(--color-neutral-hover);
    color: var(--color-primary);
}
</style>
{% endblock %}


<!-- =============== topic starts =============== -->
<aside id="topic-components">
    <h2 class="text-uppercase mb-1 color-text-secondary">browse topics</h2>
    <div class="mt-4">
        
        <!-- =============== all topics starts =============== -->
        <div class="mb-4">
            <a href="{% url 'homepage' %}" class="d-flex justify-content-between align-items-center color-primary total-topic__container fw-semibold">
                <span>All</span>
                <span class="color-bg-main rounded-1 total-topic">{{topic_count}}</span>
            </a>
        </div>
        <!-- =============== all topics ends =============== -->

        <!-- =============== main topics starts =============== -->
        {% for topic in topics %}
        <div class="topics">
            <a href="{% url 'homepage' %}?q={{topic.name}}" class="d-flex justify-content-between align-items-center topic-link fw-medium">
                <span>
                    {{ topic.name|title }}
                    ( {{ topic.room_count }} )
                </span>
                <span class="follow-text">Follow</span>
            </a>
        </div>
        {% endfor %}   
        <!-- =============== main topics ends =============== -->
        
        <!-- =============== more btn starts =============== -->
        <div class="mt-3">
            <a href="{% url 'browse-topics' %}" class="d-flex align-items-center gap-2 topic-link">
                <span class="color-primary fw-semibold">More</span>
                <svg xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 640 640"
                height="19"
                width="19"
                fill="currentColor"
                class="color-primary">
                <title>arrow down</title>
                    <path d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z"/>
                </svg>
            </a>
        </div>
        <!-- =============== more btn ends =============== -->

    </div>
</aside>
<!-- =============== topic ends =============== -->
