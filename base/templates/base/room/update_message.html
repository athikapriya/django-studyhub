<div class="offcanvas offcanvas-bottom " id="editMessage{{ message.id }}" style="background-color: 2d2d39;">
    <div class="offcanvas-body ">
        <form method="POST" action="{% url 'update-message' message.id %}">
            {% csrf_token %}
            <textarea class="form-control textarea-custom " rows="1" style="resize:none;" name="body">{{ message.body }}</textarea>
            <button class="btn my-btn mt-3" type="submit">Update</button>
        </form>
    </div>
</div>
